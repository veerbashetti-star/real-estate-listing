version: '3.8'
services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    ports:
      - '5000:5000'
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE=http://localhost:5000
    ports:
      - '8080:80'
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    driver: bridge
